<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <script src="https://npmcdn.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div>
      <p>
        Clicked: <span id="value">0</span> times
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="incrementIfOdd">Increment if odd</button>
        <button id="incrementAsync">Increment async</button>
      </p>
    </div>
    <script>

      function reducer(state, action) {
        if (typeof state === 'undefined') {
          return 0;
        }

        const actionMap = {
          'INCREMENT': ()=> state, // TODO Increment the state with a standard value
          'DECREMENT': ()=> state, // TODO Decrement the state with a standard value
        };

        const action = actionMap[action.type];

        if(action) {
          return action();
        } else {
          return state;
        }
      }

      const store = Redux.createStore(reducer);
      const valueElement = document.getElementById('value');

      function render() {
        valueElement.innerHTML = ''; // TODO get the value from the store and print it out
      }

      render();
      store.subscribe(render);

      document.getElementById('increment')
        .addEventListener('click', function () {
          store.dispatch(); // TODO Dispatch an action to increment the data
        });

      document.getElementById('decrement')
        .addEventListener('click', function () {
          store.dispatch(); // TODO Dispatch an action to decrement the data
        })

      document.getElementById('incrementIfOdd')
        .addEventListener('click', function () {
          store.dispatch(); // TODO Dispatch an action to increment the data if the store state is an odd number
        })

      document.getElementById('incrementAsync')
        .addEventListener('click', function () {
          store.dispatch(); // TODO Dispatch an action to increment the data after 1.5 seconds
        })
    </script>
  </body>
</html>
